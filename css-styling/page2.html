<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors</title>
    <style>
        #main-title {
            color: crimson;
            text-align: center;
        }

</html>
