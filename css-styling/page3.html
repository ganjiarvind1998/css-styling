<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selectors</title>
    <style>
        div p {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1>Descendant Selectors</h1>
        <p>This paragraph is a descendant of a div and styled accordingly.</p>
    </div>
    <p>This paragraph is not styled by the descendant selector.</p>
</body>
</html>
